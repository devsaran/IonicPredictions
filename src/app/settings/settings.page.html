<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <a href="https://aws-amplify.github.io/" target="_blank">
        <img class="toolbar-logo" src="assets/amplify.png" alt="Amplify" />
      </a>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
        Settings default to the values defined in your <code>./src/aws-exports.js</code> file. 
        These values are automatically generated by the Amplify CLI.
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-list-header><strong>Translation Settings</strong></ion-list-header>
    
      <ion-item>
        <ion-label>Source Language</ion-label>
        <ion-select placeholder="Select One" (ionChange)="selectSource($event)" [value]="defaultSource">
          <ion-select-option *ngFor="let lang of langs" [value]="lang.value">{{lang.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <ion-label>Target Language</ion-label>
        <ion-select placeholder="Select One" (ionChange)="selectTarget($event)" [value]="defaultTarget">
          <ion-select-option *ngFor="let lang of langs" [value]="lang.value">{{lang.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>
        <strong>Detect Entity Settings</strong>
      </ion-list-header>
    
      <ion-item>
        <ion-label sloty="start">Celebrity Detection</ion-label>
        <ion-checkbox slot="end" (ionChange)="toggleCelebDetect($event)" [checked]="celebDetect"></ion-checkbox>
      </ion-item>
    </ion-list>

</ion-content>
